<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../css/registrar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <!--Menú Superior-->
    <header class="fondo-menu">
        <div class="menu-container">
            <!-- Logo -->
            <div class="logo">
                <img src="../img/logo.png" alt="Logo" />
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="menu blue"><i class="bi bi-house-door-fill"></i>Inicio</a>
                <a href="#" class="menu blue here"><i class="bi bi-person-fill-add"></i>Registrar</a>
                <a href="Consultar.html" class="menu blue"><i class='bx bxs-search-alt-2'></i>Consultar</a>
                <a href="#" id="cerrarSesion" class="menu blue cerrar-sesion"><i class='bx bxs-log-out'></i>Cerrar sesión</a>
            </nav>
        </div>
    </header>

    <main>
    <div class="fondo2">
        <form id="registroForm" action="">
            <h1>Registro</h1>

            <div class="input-box">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" id="apellido" placeholder="Apellido" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="number" id="cedula" placeholder="C.I." required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="seleccionable">
                <select name="" id="departamento" class="seleccionable1 left">
                    <option value="" disabled selected>Cargando departamentos...</option>
                </select>
                <select name="" id="cargo" class="seleccionable1 right">
                    <option value="" disabled selected>Seleccione un departamento primero</option>
                </select>
            </div>

            <button type="submit" class="btn">Registrar Trabajador</button>
        </form>
    </div>
    </main>

    <script src="../js/logout.js"></script>
    <script src="../js/register.js"></script>
</body>
