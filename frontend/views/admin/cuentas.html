<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas</title>
    <link rel="stylesheet" href="../../css/admin/cuentas.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <!--Menú Superior-->
    <header class="fondo-menu">
        <div class="menu-container">
            <div class="logo">
                <img src="../../img/logo.png" alt="Logo" />
            </div>
            <nav class="nav-menu">
                <ul class="menu-horizontal">
                    <li><a href="index.html" class="menu blue"><i class="bi bi-house-door-fill"></i>Inicio</a></li>
                    <li><a href="Consultar.html" class="menu blue"><i class="bx bxs-search-alt-2"></i>Consulta</a></li>
                    <li><a href="permisos.html" class="menu blue"><i class="bi bi-clipboard2-check-fill"></i>Permisos</a></li>
                    <li><a href="cuentas.html" class="menu blue here"><i class="bx bxs-grid-alt"></i>Cuentas</a></li>
                    <li><a href="departamentos.html" class="menu blue"><i class="bx bxs-buildings"></i>Departamentos</a></li>
                    <li id="ajustesMenuItem" style="display: none;"><a href="ajustes.html" class="menu blue"><i class='bx bxs-cog'></i>Ajustes</a></li>
                    <li><a href="#" class="menu blue cerrar-sesion"><i class="bx bxs-log-out"></i>Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <div class="accounts-grid">
            <div class="accounts-header">
                <h2><i class="bx bxs-grid-alt"></i> Gestión de Cuentas</h2>
                <button id="toggleFormBtn" class="toggle-form-btn">
                    <i class="bx bxs-plus-circle"></i> Crear Cuenta
                </button>
            </div>

            <div id="formContainer" class="form-container">
                <div class="fondo2">
                    <form id="accountForm" action="">
                        <div class="input-box">
                            <input type="text" placeholder="Usuario" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Contraseña" required>
                            <i class='bx bxs-lock-alt'></i>
                        </div>
            
                        <div class="seleccionable">
                            <select name="" id="accountType" class="seleccionable1">
                                <option value="" disabled selected>Tipo de Cuenta</option>
                                <option value="user">Secretario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
            
                        <button type="submit" class="btn">Añadir Cuenta</button>
                    </form>
                </div>
            </div>

            <div class="accounts-table-container">
                <table class="accounts-table" id="data-table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
              
                    </tbody>
                </table>
            </div>
        </div>
       

    </main>

    <script src="../../extra/indexAjustes.js"></script>
    <script src="../../extra/notifyScript.js"></script>
    <script src="../../js/admin/cuentas.js"></script>
    <script src="../../js/logout.js"></script>
</body>
</html>
