<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar</title>
    <link rel="stylesheet" href="../../css/admin/consultar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <!--Menú Superior-->
    <header class="fondo-menu">
        <div class="menu-container">
            <div class="logo">
                <img src="../../img/logo.png" alt="Logo" />
            </div>
            <nav class="nav-menu">
                <ul class="menu-horizontal">
                    <li><a href="index.html" class="menu blue"><i class="bi bi-house-door-fill"></i>Inicio</a></li>
                    <li><a href="Consultar.html" class="menu blue here"><i class="bx bxs-search-alt-2"></i>Consulta</a></li>
                    <li><a href="permisos.html" class="menu blue"><i class="bi bi-clipboard2-check-fill"></i>Permisos</a></li>
                    <li><a href="#" class="menu blue"><i class="bx bxs-grid-alt"></i>Cuentas</a></li>
                    <li><a href="#" class="menu blue"><i class="bx bxs-buildings"></i>Departamentos</a></li>
                    <li><a href="#" id="cerrarSesion" class="menu blue cerrar-sesion"><i class="bx bxs-log-out"></i>Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Buscador -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, apellido o C.I.">
            <select id="departamentoFilter">
                <option value="" disabled selected>Todos los departamentos</option>
            </select>
            <select id="cargoFilter" disabled>
                <option value="" disabled selected>Todos los cargos</option>
            </select>
        </div>

        <ul class="content">
            <li>
                <button class="enlace">
                    <i class="bi bi-person-fill-down"></i>Registrar Faltas
                </button>
            </li>
            <li>
                <button popovertarget="popup" class="enlace">
                    <i class="bi bi-person-fill-add"></i>Registrar Trabajador
                </button>
            </li>
        </ul>

        <!-- Tabla -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>C.I.</th>
                    <th>Departamento</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </main>
    
<!--Diseño de la ventana emergente-->
<div popover id="popup" class="popup">
<div class="fondo2">
    <button popovertarget="popup" popovertargetaction="hide" class="cerrar">X</button>
    <form action="" id="registroForm">
        <h1>Registro</h1>

        <div class="input-box">
            <input type="text" placeholder="Nombre" id="nombreModal" required minlength="3" maxlength="25">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Apellido" id="apellidoModal" required minlength="3" maxlength="25">
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="number" placeholder="C.I." id="cedulaModal" required minlength="7" maxlength="8">
            <i class='bx bxs-user'></i>
        </div>

        <div class="seleccionable">
            <select name="" id="departamentoModal" class="seleccionable1 left">
                <option value="" disabled selected>Departamento</option>

            </select>
            <select name="" id="cargoModal" class="seleccionable1 right">
                <option value="" disabled selected>Cargo</option>

            </select>
            </div>
            <button type="submit" class="btn">Registrar Trabajador</button>
    </form>
</div>
</div>
<script src="../../js/logout.js"></script>
<script src="../../js/admin/consultar-admin.js"></script>
</body>
</html>
