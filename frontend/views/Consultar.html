<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="../css/consultar.css">
    <link rel="stylesheet" href="../css/admin/barra.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <!--Menú Superior-->
    <header class="header-glass">
        <div class="nav-container">
            <!-- Logo -->
            <div class="logo-hover">
                <img src="../img/logo.png" alt="Logo" class="logo-img"/>
            </div>
            
            <nav class="nav-links">
                <a href="index.html" class="nav-item">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Inicio</span>
                </a>
                <a href="registrar.html" class="nav-item">
                    <i class="bi bi-person-fill-add"></i>
                    <span>Registrar</span>
                </a>
                <a href="Consultar.html" class="nav-item">
                    <i class="bi bi-search"></i>
                    <span>Consultar</span>
                </a>
                <a href="#" id="cerrarSesion" class="nav-item logout">
                    <i class='bx bxs-log-out'></i>
                    <span>Cerrar sesión</span>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Buscador -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar por nombre, apellido o C.I.">
            <select id="departamentoFilter">
                <option value="" disabled selected>Todos los departamentos</option>
            </select>
            <select id="cargoFilter" disabled>
                <option value="" disabled selected>Todos los cargos</option>
            </select>
        </div>
        
        <!-- Tabla -->
        <table id="data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>C.I.</th>
                    <th>Departamento</th>
                    <th>Cargo</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </main>

    
    <script src="../js/logout.js"></script>
    <script src="../js/consultar.js"></script>
</body>
</html>
